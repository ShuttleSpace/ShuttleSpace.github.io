# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: HumphreyIO
subtitle: 云青青兮欲雨, 水澹澹兮生烟
description: donot dedicate your life to ignorance,mediocrity,vulgarity.
keywords: Android,Java,Kotlin,JS,Rust,Electron,Golang,Flutter,Dart,TS,kubernetes,k8s
author: HumphreyDan
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://shuttlespace.github.io
permalink: :year/:month/:day/:second/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true # insert space between chinese and english
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
# include:
# exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:ShuttleSpace/ShuttleSpace.github.io.git
  branch: gh-pages
# search
# https://github.com/next-theme/hexo-generator-searchdb
search:
  path: search.xml
  field: post
  content: true
  format: html

## Themes: https://hexo.io/themes/
theme: next
theme_config:
  minify: false
  custom_file_path:
    head: source/_data/head.njk
    #header: source/_data/header.njk
    #sidebar: source/_data/sidebar.njk
    #postMeta: source/_data/post-meta.njk
    #postBodyStart: source/_data/post-body-start.njk
    postBodyEnd: source/_data/post-body-end.njk
    footer: source/_data/footer.njk
    bodyEnd: source/_data/body-end.njk
    #variable: source/_data/variables.styl
    #mixin: source/_data/mixins.styl
    style: source/_data/styles.styl
  # Schemes
  scheme: Mist
  # Dark Mode
  darkmode: auto
  colorscheme: light
  favicon:
    small: images/favicon-16x16-next.png
    medium: images/favicon-32x32-next.png
    apple_touch_icon: images/apple-touch-icon-next.png
    safari_pinned_tab: images/logo.svg
    #android_manifest: /manifest.json
  open_graph:
    enable: false
  menu:
    home: / || fa fa-home
    tags: /tags/ || fa fa-tags
    categories: /categories/ || fa fa-th
    archives: /archives/ || fa fa-archive
    about: /about/ || fa fa-user
    # schedule: /schedule/ || fa fa-calendar
    # sitemap: /sitemap.xml || fa fa-sitemap
    commonweal: /404/ || fa fa-heartbeat
  sidebar:
    position: right
  avatar:
    url: images/avatar.jpeg
    rounded: true
  social:
    GitHub: https://github.com/ShuttleSpace || fab fa-github
    E-Mail: mailto:dang8080@qq.com || fa fa-envelope
  footer:
    since: 2018
    copyright: HumphreyIO
    powered: false
  symbols_count_time:
    item_text_post: true
    # 平均单词长度（单词的计数）。默认值:4。CN≈2 EN≈5 俄文≈6
    awl: 2
    # 每分钟的单词。默认值:275。缓慢≈200 正常≈275 快≈350
    wpm: 275
  tag_icon: true
  reward:
    wechatpay: images/site/wechatpay.png
    alipay: images/site/alipay.png
  related_posts:
    enable: true
    title: 要不看点别的吧?💗 # Custom header, leave empty to use the default one
    display_in_home: false
  preconnect: true
  codeblock:
    copy_button:
      enable: true
      # Show text copy result.
      show_result: true
      # Available values: default | flat | mac
      style: flat
    # Fold code block
    fold:
      enable: false
      height: 500
  back2top:
    scrollpercent: true
  reading_progress:
    enable: true
    position: bottom
  bookmark:
    enable: true
  github_banner:
    enable: true
    permalink: https://github.com/ShuttleSpace
    title: Follow me on GitHub
  note:
    style: modern
    icons: true
  mermaid:
    enable: true
  fancybox: true
  lazyload: true
  pangu: true
  # Valine
  # For more information: https://valine.js.org, https://github.com/xCss/Valine
  valine:
    enable: true
    appid: WS6xwQjL3YsDPCdcRTqtpdhg-gzGzoHsz # Your leancloud application appid
    appkey: NgSfNQLxbzWKBuQROhn56aP5 # Your leancloud application appkey
    notify: true # Mail notifier
    verify: true # Verification code
    placeholder: Just go go go!!! # Comment box placeholder
    avatar: mm # Gravatar style
    guest_info: nick,mail,link # Custom comment header
    pageSize: 10 # Pagination size
    language: zh-cn # Language, available values: en, zh-cn
    visitor: true # Article reading statistic
    comment_count: true # If false, comment count will only be displayed in post page, not in home page
    recordIP: false # Whether to record the commenter IP
    serverURLs: # When the custom domain name is enabled, fill it in here (it will be detected automatically by default, no need to fill in)
    #post_meta_order: 0
  # Utterances
  # For more information: https://utteranc.es
  utterances:
    enable: false
    repo: ShuttleSpace/ShuttleSpace.github.io # Github repository owner and name
    # Available values: pathname | url | title | og:title
    issue_term: title
    # Available values: github-light | github-dark | preferred-color-scheme | github-dark-orange | icy-dark | dark-blue | photon-dark | boxy-light
    theme: preferred-color-scheme
  leancloud_visitors:
    enable: false
    app_id: WS6xwQjL3YsDPCdcRTqtpdhg-gzGzoHsz # <your app id>
    app_key: NgSfNQLxbzWKBuQROhn56aP5 # <your app key>
    server_url: https://ws6xwqjl.lc-cn-n1-shared.com # <your server url>
  local_search:
    enable: true
  vendors:
    plugins: jsdelivr